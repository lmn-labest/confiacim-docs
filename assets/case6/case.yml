variables:

  - name: elasticity_modulus_c
    dist:
      name: lognormal
      params:
        mean: 1.0
        cov: 0.2

  - name: poisson_c
    dist:
      name: lognormal
      params:
        mean: 1.0
        cov: 0.1

  - name: thermal_expansion_c
    dist:
      name: normal
      params:
        mean: 1.0
        cov: 0.1

  - name: elasticity_modulus_f
    dist:
      name: lognormal
      params:
        mean: 1.0
        cov : 0.2

  - name: poisson_f
    dist:
      name: lognormal
      params:
        mean: 1.0
        cov : 0.1

  - name: thermal_expansion_f
    dist:
      name: lognormal
      params:
        mean: 1.0
        cov : 0.3

config:
  form:
    beta: 20.0
    delta: 0.01
    gamma: 0.3
    tol:  1e-03
    maxit: 100

mesh:
  casing_internal_diameter: 0.22246
  casing_external_diameter: 0.25082
  well_diameter: 0.3175
